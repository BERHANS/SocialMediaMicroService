server:
  port: 7070

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/java11AuthDB
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
jwt:
  secret-key: ${java11_secret_key_social_media}
  issuer: ${java11_issuer_social_media}
  audience: ${java11_audience_social_media}